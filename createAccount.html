<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/createAccount.css" />
  </head>
  <body>
    <header>
      <h4>CityCore</h4>
    </header>
    <main>
      <div class="row">
        <div class="form col-lg-8 col-md-12 col-sm-12 order-lg-1 order-md-2">
          <form action="">
            <h3 class="text-primary">Create An Account</h3>
            <p>It's super fast and easy</p>
            <input class="small" type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name"><br><br>
            <input class="small" type="email" placeholder="Email Address">
            <input type="number" placeholder="Phone Number"><br><br>
            <input class="small" type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password"><br><br>
            <input id="large" type="text" placeholder="Referal Code (Optional)"><br><br>
            <input class="bg-primary text-white " id="large" type="submit" value="Create Account">
          </form><br>
        </div>
        <div class="col-lg-3 col-md-10 col-sm-12  order-lg-2 order-md-1 card">
            <img src="./img/img_avatar3.png" alt="">
            <h4 class="text-primary">Personal Details</h4>
            <p>We'll like to meet you. Please fill in your name, email, password and phone number to create an account</p>
        </div>
      </div>
    </main>

    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
