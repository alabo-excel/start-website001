<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/dashboard-closed.css" />
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <i class="fa fa-bars fa-2x"></i>
        <h4>CityCore</h4>
        <div id="header" class="navbar">
          <i class="fa fa-envelope fs-2x"></i>
          <span
            >Michael
            <p>michael@citycore.ng</p>
          </span>
          <img src="./img/hero.jpg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div id="side-bar">
        <ul>
          <li>
            <i style="padding-right: 15px;" class="fa fa-dashboard fa-2x"></i>
          </li>
          <li>
            <i style="padding-right: 15px;" class="fa fa-credit-card fa-2x"></i>
          </li>
          <li>
            <i style="padding-right: 15px;" class="fa fa-money fa-2x"></i>
          </li>
          <li>
            <i style="padding-right: 15px;" class="fa fa-user-plus fa-2x"></i>
          </li>
          <li>
            <i
              style="padding-right: 15px;"
              class="fa fa-user-circle-o fa-2x"
            ></i>
          </li>
          <li>
            <i style="padding-right: 15px;" class="fa fa-mobile fa-3x"></i>
          </li>
          <li>
            <i style="padding-right: 15px;" class="fa fa-dashboard fa-2x"></i>
          </li>
        </ul>
        <hr />
        <ul>
          <li>
            <i style="padding-right: 15px;" class="fa fa-info-circle fa-2x"></i>
          </li>
          <li>
            <i style="padding-right: 15px;" class="fa fa-bell-o fa-2x"></i>
          </li>
        </ul>
      </div>
      <section>
        <div class="row dashboard">
          <div class="col-lg-8 col-md-4 col-sm-10">
            <h4>Dashboard</h4>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-10">
            <input
              type="submit"
              value="Fund Wallet"
              class="text-white bg-primary"
            />
          </div>
          <div class="col-lg-2 col-md-4 col-sm-10">
            <input
              type="submit"
              value="Wallet History"
              class="text-primary bg-skyblue"
            />
          </div>
        </div>
      </section>
      <section>
        <div class="row" id="row">
          <div class="col-lg-2">
            <i class="fa fa-credit-card fa-2x"></i>
            <h3>$245,000</h3>
            <p>Wallet Balance</p>
          </div>
          <div class="col-lg-2">
            <i class="fa fa-credit-card fa-2x"></i>
            <h3>$5000</h3>
            <p>Saved This Month</p>
          </div>
          <div class="col-lg-2">
            <i class="fa fa-credit-card fa-2x"></i>
            <h3>$300</h3>
            <p>Spent This Month</p>
          </div>
          <div class="col-lg-2">
            <i class="fa fa-credit-card fa-2x"></i>
            <h3>$0.00</h3>
            <p>Loan Borrowed</p>
          </div>
        </div>
      </section>
      <section>
        <div class="row dashboard">
          <h4>Quick Actions</h4>
        </div>
      </section>
      <section>
        <div class="row" id="actions">
          <div class="col-lg-2">
            <i class="fa fa-mobile fa-2x"></i>
            <p>Buy Airtime / Data</p>
          </div>
          <div class="col-lg-2">
            <i class="fa fa-mobile fa-2x"></i>
            <p>Pay Utility Bills</p>
          </div>
          <div class="col-lg-2">
            <i class="fa fa-mobile fa-2x"></i>
            <p>Transfer Money</p>
          </div>
          <div class="col-lg-2">
            <i class="fa fa-mobile fa-2x"></i>
            <p>Borrow Money</p>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
