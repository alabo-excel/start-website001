<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/plan-name1.css" />
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <i class="fa fa-bars fa-2x"></i>
        <h4>CityCore</h4>
        <div id="header" class="navbar">
          <i class="fa fa-envelope fs-2x"></i>
          <span
            >Michael
            <p>michael@citycore.ng</p>
          </span>
          <img src="./img/hero.jpg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <section><br>
        <div class="row bar">
          
          <div class="col-lg-12 col-md-12 col-sm-10 ">
            <div id="content">
              <p class="paragraph">1/5</p>
            <div class="skills-content">
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 20%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              
            </div>
            </div>
        </div>
      </section>
      <section>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-10 form">
            <div class="container">
              <h4>Please Enter A Name For This Plan</h4>
              <br /> <br>
              <input class="text" type="text" placeholder="Plan Name" />
              <p>
                A periodic plan allows you save daily, monthly or weekly. You
                can earn as much as 10% interest per annum
              </p>
              <br />
              <input
                class="btn bg-primary text-white"
                type="button"
                value="Continue"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
