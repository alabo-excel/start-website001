<html lang="en">
  <head>

  <body>
    <main>
      <section>
        <div class="row">
          <div class="col-lg-6 col-md-12 ">

                <br>
                <hr><br>

          </div>
          <div class="col-lg-5 col-md-12">
            <img src="./img/hero.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>
