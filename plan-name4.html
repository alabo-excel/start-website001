<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/plan-name4.css" />
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <i class="fa fa-bars fa-2x"></i>
        <h4>CityCore</h4>
        <div id="header" class="navbar">
          <i class="fa fa-envelope fs-2x"></i>
          <span
            >Michael
            <p>michael@citycore.ng</p>
          </span>
          <img src="./img/hero.jpg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <section><br>
        <div class="row bar">
          
          <div class="col-lg-12 col-md-12 col-sm-10 ">
            <div id="content">
              <p class="paragraph">4/5</p>
            <div class="skills-content">
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              
            </div>
            </div>
        </div>
      </section>
      <section>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-10 form">
            <div class="container">
              <h4>Select Your Start Date And Withdrawal Date</h4>
              <br /> <br>
              <div id="form">
                  <center>
                  <table style="width: 80%;">
                      <tr>
                          <td>                <p>Start Date </p> 
                            <input type="text "  style="width: 100%;" placeholder="dd/mm/yy">
                          </td>
                          <td>                <p>Withdrawal Date</p>
                            <input type="text" style="width: 100%;" placeholder="dd/mm/yy">
                          </td>
                      </tr>
                   
                  </table>
                </center>
                </div>
              <p>
                You will only be able to withdraw after the withdrawl date youset
            </p>
              <br />
              <input
                class="btn bg-primary text-white"
                type="button"
                value="Continue"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
